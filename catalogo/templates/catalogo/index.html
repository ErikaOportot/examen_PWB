<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>inicio</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/estilos.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


</head>
<style>
    body {
        background-image: url("{% static 'assets/images/fondo.png' %}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
</style>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" >
        <a class="navbar-brand" href="#"><img src="{% static 'assets/images/nav.png' %}" alt="" width="100px" length="200px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% for Navbar in Navbars %}
              <li class="nav-item">
                <a class="nav-link" 
                href="{{ Navbar.url }}" style="color: bisque">{{ Navbar.nombre }}</a>
              </li>
              {% endfor %}
              </ul>
        </div>
        </div>
      </nav>


      
      <div class="container">  
        <div class="row">
            <div class="col lg 6"style="center">
                <h1><img src="{% static 'assets/images/logo.png' %}" alt="" width="400px" length="800px"></h1>
            </div>
        </div>
        

  
    



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
        $(document).ready(function(){
            //INICIALIZANDO COMPONENTES
            AOS.init();
            console.log('AOS se ha iniciado');
        });

    </script>
</body>
</html>
